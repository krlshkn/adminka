version: '3.8'

services:
  postgres:
    image: postgres:15.3
    build: ./
    environment:
      POSTGRES_USER: DBserver
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: Pottery
    ports:
      - "5434:5432"
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d

  app:
    build: JavaProject/
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/Pottery
      SPRING_DATASOURCE_USERNAME: DBserver
      SPRING_DATASOURCE_PASSWORD: 1

  front:
    build: front/
    ports:
      - "3000:3000"
volumes:
  scripts: